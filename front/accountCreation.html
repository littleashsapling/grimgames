<!DOCTYPE HTML>
<html lang='en'>

<head>
    <title>Grim Games - Account Creation</title>
    <meta charset='UTF-8' />
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
    <link rel='stylesheet' href='src//csssheet.css'>
</head>

<body>
    <h2>Create your permenant Account</h2>
    <div>
        <form method='POST' action='/signup' class='size'>
            <div class='form-group'>
                <label for='username' class='userlabel'>Username</label>
                <input name='username' type='text' class='form-control' id='username' value='username'>
            </div>
            <div class='form-group'>
                <label for='inputEmail' class='userlabel'>Email address</label>
                <input name='email' type='email' class='form-control' id='inputEmail' aria-describedby='emailHelp'>
                <small id='emailHelp' class='form-text text-muted'>We'll never share your email with anyone
                    else.</small>
            </div>
            <div class='form-group'>
                <label for='inputPassword' class='userlabel'>Password</label>
                <input type='password' class='form-control' id='inputPassword'>
            </div>
            <div class='form-group'>
                <label for='inputPasswordConfirm' class='userlabel'>Password confirmation</label>
                <input name='password' type='password' class='form-control' id='inputPasswordConfirm'>
            </div>
            <div class='form-group form-check'>
                <input type='checkbox' class='form-check-input' id='termsCheck1'>
                <label class='form-check-label' for='termsCheck1'>I agree to the Terms and Conditions</label>
            </div>
            <div>
                <button type='submit' class='btn btn-secondary'>Submit</button>
                <a href=index.html><button type='button' class='btn btn-outline-dark'>Cancel</button>
            </div>
        </form>
    </div>


    <!--script-->
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'
        integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'>
    </script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'
        integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'>
    </script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'
        integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'>
    </script>
    <script src='src/javascript.js'></script>
</body>

</html>
