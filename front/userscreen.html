<!DOCTYPE HTML>
<html lang='en'>

<head>
    <title>Grim Games</title>
    <meta charset='UTF-8' />
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
    <link rel='stylesheet' href='src//csssheet.css'>
</head>

<body>
    <nav class='navbar navbar-dark bg-dark'>
        <a class="navbar-brand" href="#">GrimGames - Coming soon</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href='index.html'>Log Out</a>
            </li>
        </ul>
    </nav>
    <div id='video'>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9VDvgL58h_Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id='chatContainer'>
        <div id='messageView'></div>
        <div>
            <form id='userContainer'>
                <!-- text switches between black and white, will not respond to color property-->
                <input type='text' id='messageInput'>
                <button type='submit' id='sendButton' class='btn btn-secondary'>Send</button>
            </form>
        </div>

        <div id='audio'>
            <audio autoplay controls>
                <source src="./src/kepler.mp3" type="audio/mpeg" />
            </audio>
        </div>

    </div>

    <!--script-->
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'>
    </script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'>
    </script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js' integrity='sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=' crossorigin='anonymous'></script>
    <script src='src/javascript.js'></script>

</body>

</html>
